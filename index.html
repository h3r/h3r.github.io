    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="/lib/ext/regex-weburl.js"></script>
    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var playon = new Audio('/assets/sounds/click-on.mp3');
        var playoff = new Audio('/assets/sounds/click-off.mp3');
        function toggleDiamond() {
            let diamond = document.getElementById('diamond');
            let isToogled = diamond.getAttribute("toogled");
            console.log(isToogled);


            if (isToogled == "false") {
                document.getElementById("diamond").setAttribute("toogled", "true")
                diamond.style.color = getRandomColor();
                playon.play();
                return
            }
            document.getElementById("diamond").setAttribute("toogled", "false")
            diamond.style.color = "#58595B";
            playoff.play();
        }
        function countLinks(url, callback) {
            function success(data) {
                data = /<body.*?>([\s\S]*)<\/body>/.exec(data)[1];
                if (!data)
                    return;

                const regex = /href=['|"][a-zA-Z0-9\/_\-.:#?~=]*['|"]*/g;
                const str = data;
                let m;
                let count = 0;

                while ((m = regex.exec(str)) !== null) {
                    // This is necessary to avoid infinite loops with zero-width matches
                    if (m.index === regex.lastIndex) {
                        regex.lastIndex++;
                    }

                    // The result can be accessed through the `m`-variable.
                    m.forEach((match, groupIndex) => {
                        //console.log(`Found match, group ${groupIndex}: ${match}`);
                        count++;
                    });
                }
                if (callback)
                    callback(count)
                return count;

            }

            $.ajax({
                url: url,
                success: success
            });
        }

        countLinks("teaching/", data => { $("#teaching-count").html(data); });
        countLinks("assets/", data => { $("#assets-count").html(data); });
        countLinks("apps/", data => { $("#apps-count").html(data); });
        countLinks("libraries/", data => { $("#libraries-count").html(data); });

        particlesJS.load('particles-js', '/lib/ext/particles/particlesjs-config2.json', function () {
            console.log('callback - particlesjs-config.js config loaded');
        });

        $(document).ready(function () {


            $('.skillbar').skillBars({
                from: 0,
                speed: 4000,
                interval: 100,
                decimals: 0,
            });

            $('[data-toggle="tooltip"]').tooltip();

        });
    </script>
